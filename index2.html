<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Screening App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col"><img src="Assets/logo (1).png" width="60px" style="margin-top: 20px;"></div>
       </div>
       <div class="row">
           <div class="col">
               <h1 style="font-size: 1.5rem;margin-top: 10px;"><strong>Do you have fever above 101.4?</strong></h1>
           </div>
       </div>
       <div class="row">
           <div class="col"><img src="Assets/fever.png" width="300px" style="display: block;margin: auto;padding-top: 50px;padding-bottom: 50px;"></div>
       </div>
       <div class="row">
           <div class="col"><button class="btn btn-primary" type="button" style="text-align: center;margin: auto;display: block;width: 100%;">Yes I Do</button></div>
       </div>
       <div class="row" style="margin-top: 10px;">
           <div class="col"><button class="btn btn-primary" type="button" style="text-align: center;margin: auto;display: block;width: 100%;">No I Dont</button></div>
       </div>
   </div>
</body>
